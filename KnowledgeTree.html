<!DOCTYPE> 声明html版本
<META charset="UTF-8">
<html>
  <head>头部元素
    <title></title>标签
      <!--定义浏览器工具栏标题-->
      <!--提供页面被添加到收藏夹时显示的标题-->
      <!--显示在搜索引擎结果中的页面标题-->
    <base></base><!--标签，为页面上所有链接规定默认地址或者默认目标（target）-->
      <!--询问老司机，此元素多用于图片，考虑到兼容性问题，很少使用这种做法-->
    <link>标签定义文档与外部资源之间的关系，调用css
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style></style>标签用于为 HTML 文档定义样式信息
    <meta></meta>
    <script></script>调用外部js，或者直接写
  </head>
  <body>
    <div></div>定义文档中的节
  </body>
