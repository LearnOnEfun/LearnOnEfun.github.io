<!DOCTYPE html>
<html>
<head>
<title>下拉菜单练习</title>
<meta charset="utf-8">
<style>
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 80px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 1px 16px;
}
.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="dropdown">
  <span>HOME</span>
  <div class="dropdown-content">
    <p>blog</p>
    <p>about me</p>
  </div>
</div>

</body>
</html>
